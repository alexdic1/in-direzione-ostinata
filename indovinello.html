<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova dell'Indovinello</title>
  <style>
    body {
      background-image: url('sfondo-indovinello.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e0dede;
      font-family: 'Georgia', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }
    .button {
      margin: 0.5em;
      padding: 1em 2em;
      font-size: 1.1em;
      background-color: #2b2b2b;
      color: #f7e58d;
      border: 2px solid #f7e58d;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #f7e58d;
      color: #2b2b2b;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup img {
      max-width: 80%;
      max-height: 80%;
      border: 5px solid red;
      box-shadow: 0 0 20px red;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>Vediamo se sei degno di accedere al Sentiero...</h1>
  <p>Solo una risposta è vera. Le altre ti condurranno nell’ombra. Rispondi con cautela:</p>
  <p><em>"Senza voce, parla.<br />Senza corpo, cammina.<br />È ovunque, ma nessuno l’ha mai vista.<br />Cos’è?"</em></p>

  <button class="button" onclick="wrongAnswer()">Il Silenzio</button>
  <button class="button" onclick="correctAnswer()">L’Ombra</button>
  <button class="button" onclick="wrongAnswer()">Il Vento</button>
  <button class="button" onclick="wrongAnswer()">Il Tempo</button>

  <div class="popup" id="popup">
    <img src="popup-errore.jpg" alt="Errore visione spaventosa" />
  </div>

  <audio controls autoplay loop>
    <source src="musica-ameno.mp3" type="audio/mpeg">
  </audio>

  <script>
    function wrongAnswer() {
      document.getElementById('popup').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('popup').style.display = 'none';
      }, 3000);
    }

    function correctAnswer() {
      window.location.href = "quiz-1.html";
    }
  </script>
</body>
</html>
