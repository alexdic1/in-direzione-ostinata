<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stile.css">
  <title>Prova dello Specchio</title>
</head>
<body style="background-image: url('assets/immagini/sfondo_rito1.png');">
  <audio autoplay loop id="bg-music">
    <source src="assets/audio/enigma.mp3" type="audio/mpeg">
  </audio>
  <div class="prova-specchio">
    <img src="assets/immagini/simbolo_fiamma.png" class="simbolo" id="fiamma">
    <img src="assets/immagini/simbolo_rete.png" class="simbolo" id="rete">
    <img src="assets/immagini/simbolo_occhio.png" class="simbolo" id="occhio">
    <div id="messaggio"></div>
    <a href="prova-braciere.html" class="pulsante" id="prosegui" style="display:none;">Avanza nel rito</a>
  </div>
  <script>
    const messaggio = document.getElementById('messaggio');
    const prosegui = document.getElementById('prosegui');
    document.querySelectorAll('.simbolo').forEach(elem => {
      elem.addEventListener('click', () => {
        document.querySelectorAll('.simbolo').forEach(e => e.style.opacity = '0.2');
        elem.style.opacity = '1';
        elem.classList.add('attivo');
        if(elem.id === 'occhio') {
          messaggio.innerHTML = '<p>Hai scelto la via della conoscenza.<br>Nel silenzio del guardare, scopri ciò che non osavi vedere. La tua intuizione è la lanterna nel buio.</p>';
        } else if(elem.id === 'fiamma') {
          messaggio.innerHTML = '<p>Hai scelto la via del desiderio.<br>Dentro il fuoco bruciano limiti e sogni. Cosa sei disposto a trasformare per rinascere?</p>';
        } else {
          messaggio.innerHTML = '<p>Hai scelto la via dell’illusione.<br>Ogni pensiero è un filo. Ogni paura una trappola. Riconosci la tua gabbia e potrai dissolverla.</p>';
        }
        prosegui.style.display = 'inline-block';
      });
    });
  </script>
</body>
</html>
