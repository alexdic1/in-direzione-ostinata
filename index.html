
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Oracolo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: url('assets/immagini/indovinello-sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .oracolo-img {
      width: 300px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }

    .chatbox {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 12px #000;
    }

    .message {
      margin: 1rem 0;
    }

    .user {
      text-align: right;
      color: #a0d8f1;
    }

    .oracolo {
      text-align: left;
      color: #fdd835;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }

    button {
      background-color: #fdd835;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/audio/musica.mp3" type="audio/mpeg">
  </audio>

  <img src="assets/immagini/oracolo_uomo.png" alt="Oracolo" class="oracolo-img">

  <div class="chatbox" id="chatbox">
    <div class="message oracolo">L'Oracolo: Perché sei venuto qui?</div>
  </div>

  <input type="text" id="input" placeholder="Scrivi la tua risposta...">
  <button onclick="invia()">Rispondi</button>

  <script>
    const risposteOracolo = [
      "Ogni tua parola è un'eco del dubbio che ti abita.",
      "Forse la domanda giusta non è quella che hai fatto.",
      "L’oscurità che temi è solo l’ombra della verità che rifiuti.",
      "Hai cercato fuori ciò che giace in te da sempre.",
      "Non tutti quelli che ascoltano capiscono. Tu… stai iniziando a capire?",
      "La tua voce trema. Ma almeno parli. È già qualcosa.",
      "Taci troppo spesso. E quando parli, menti a te stesso?",
      "Il Maestro non si mostra a chi non è pronto a guardarsi.",
      "Il Cerchio ascolta. Ma tu… sei pronto a parlare davvero?",
      "Scrivi nella Piazza dei Regni: 'Io non obbedisco.'"
    ];

    let domandaIndex = 0;
    const domande = [
      "Perché sei venuto qui?",
      "Chi sei, quando nessuno ti guarda?",
      "Cosa ti tiene in catene?",
      "Cosa desideri davvero?",
      "Qual è la tua bugia preferita?",
      "Cosa sei disposto a perdere per diventare libero?",
      "Hai mai detto no… quando contava davvero?",
      "Sei pronto a vedere ciò che hai evitato finora?",
      "Vuoi davvero conoscere il Maestro?",
      "Allora dimostralo."
    ];

    function invia() {
      const input = document.getElementById('input');
      const chatbox = document.getElementById('chatbox');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Mostra messaggio utente
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.innerText = 'Tu: ' + userMessage;
      chatbox.appendChild(userDiv);

      input.value = "";

      // Risposta dell'Oracolo
      setTimeout(() => {
        const oraDiv = document.createElement('div');
        oraDiv.className = 'message oracolo';

        let risposta = risposteOracolo[domandaIndex % risposteOracolo.length];
        oraDiv.innerText = "L'Oracolo: " + risposta;
        chatbox.appendChild(oraDiv);

        domandaIndex++;
        if (domandaIndex < domande.length) {
          const nuovaDomanda = document.createElement('div');
          nuovaDomanda.className = 'message oracolo';
          nuovaDomanda.innerText = "L'Oracolo: " + domande[domandaIndex];
          chatbox.appendChild(nuovaDomanda);
        }
        chatbox.scrollTop = chatbox.scrollHeight;
      }, 800);
    }
  </script>
</body>
</html>
