
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Oracolo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Cinzel', serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .oracolo-img {
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .dialogo {
      background: rgba(20, 20, 20, 0.7);
      padding: 1.5rem;
      border: 1px solid #333;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px #1d1d1d;
      text-align: center;
    }

    .domanda {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    input[type="text"] {
      width: 90%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #58a6ff;
      border: none;
      padding: 0.6rem 1.2rem;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4091e0;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/audio/musica.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <img src="assets/immagini/oracolo_uomo.png" alt="Oracolo" class="oracolo-img">

  <div class="dialogo">
    <div class="domanda" id="domanda"></div>
    <input type="text" id="risposta" placeholder="Scrivi la tua risposta...">
    <br>
    <button onclick="prossimaDomanda()">Rispondi</button>
  </div>

  <script>
    const domande = [
      "Perché sei venuto qui?",
      "Chi sei, quando nessuno ti guarda?",
      "Cosa ti tiene in catene?",
      "Quando hai smesso di ascoltare la tua voce interiore?",
      "Cosa desideri davvero?",
      "A chi obbedisci, ogni giorno, senza rendertene conto?",
      "Cosa hai sacrificato per essere accettato?",
      "Qual è la tua bugia preferita?",
      "Cosa sei disposto a perdere… per diventare libero?",
      "Vuoi davvero conoscere il Maestro?"
    ];

    let indice = 0;

    function prossimaDomanda() {
      const input = document.getElementById('risposta');
      const domandaBox = document.getElementById('domanda');

      if (indice < domande.length - 1) {
        indice++;
        domandaBox.innerText = domande[indice];
        input.value = '';
      } else {
        document.querySelector('.dialogo').innerHTML = `
          <p>Allora ascolta bene. Ora non basta più rispondere. Ora devi agire.</p>
          <p>Scrivi queste parole nella Piazza dei Regni. Puoi farlo anche nell'ombra, senza mostrarti. Ma fallo.</p>
          <p style="color: #58a6ff; font-weight: bold; font-size: 1.3rem;">"Io non obbedisco."</p>
          <p>Chi scrive, viene notato. Chi tace, resta nel silenzio.</p>
        `;
      }
    }

    document.getElementById('domanda').innerText = domande[0];
  </script>
</body>
</html>
