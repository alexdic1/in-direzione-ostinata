<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stile.css">
  <title>Prova del Braciere</title>
</head>
<body style="background-image: url('assets/immagini/sfondo_cripta.png');">
  <audio autoplay loop id="bg-music">
    <source src="assets/audio/enigma.mp3" type="audio/mpeg">
  </audio>
  <div class="prova-braciere">
    <img src="assets/immagini/braciere_spento.png" id="braciere">
    <div id="presenze"></div>
    <button id="accendi">Accendi la fiamma</button>
    <div id="frase"></div>
    <a href="#" class="pulsante" id="prosegui" style="display:none;">Prosegui</a>
  </div>
  <script>
    const accendi = document.getElementById('accendi');
    const braciere = document.getElementById('braciere');
    const presenze = document.getElementById('presenze');
    const frase = document.getElementById('frase');
    const prosegui = document.getElementById('prosegui');
    let clickCount = 0;
    const frasi = [
      'Il fuoco chiama. E qualcosa risponde.',
      'Non sei solo. Non lo sei mai stato.',
      'Il rito non può più essere fermato.'
    ];
    const immagini = [
      'assets/immagini/presenza_1.png',
      'assets/immagini/presenza_2.png',
      'assets/immagini/presenza_3.png'
    ];

    accendi.addEventListener('click', () => {
      if (clickCount < 3) {
        braciere.src = 'assets/immagini/braciere_acceso.png';
        presenze.innerHTML += `<img src="${immagini[clickCount]}" class="presenza">`;
        frase.innerText = frasi[clickCount];
        clickCount++;
        if (clickCount === 3) {
          prosegui.style.display = 'inline-block';
        }
      }
    });
  </script>
</body>
</html>
