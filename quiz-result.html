<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Tuo Destino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: black;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 3em;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 1em;
    }
    img {
      max-width: 400px;
      border: 3px solid #f7e58d;
      margin: 1em 0;
    }
    .desc {
      font-size: 1.2em;
      max-width: 700px;
      margin: auto;
      margin-bottom: 2em;
    }
    .button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #2b2b2b;
      color: #f7e58d;
      border: 2px solid #f7e58d;
      text-decoration: none;
      display: inline-block;
      margin-top: 2em;
    }
    .button:hover {
      background-color: #f7e58d;
      color: #2b2b2b;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>Il Maestro ha svelato il tuo destino...</h1>
  <div id="result-content">
    <p class="desc">Analisi in corso...</p>
  </div>

  <audio controls autoplay loop>
    <source src="musica-sadness.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const answer = urlParams.get("ans");

    const results = {
      "muratore": {
        title: "Tu sei il Muratore",
        image: "muratore.jpg",
        description: "Colui che scolpisce nel silenzio. Il Muratore edifica la Città Invisibile, pietra dopo pietra, simbolo dopo simbolo. Lavora nel buio, ma sa che ogni suo gesto sarà luce.",
      },
      "guardiano": {
        title: "Tu sei il Guardiano",
        image: "guardiano.jpg",
        description: "Colui che veglia. Il Guardiano non interviene, ma osserva. Presidia il confine tra ciò che è e ciò che sarà. Ricorda ciò che gli altri dimenticano.",
      },
      "portavoce": {
        title: "Tu sei il Portavoce",
        image: "portavoce.jpg",
        description: "Colui che ascolta. Il Portavoce traduce il sussurro dell’invisibile in parola viva. Non parla per essere udito, ma perché il Velo venga squarciato.",
      },
      "none": {
        title: "Non sei ancora pronto",
        image: "",
        description: "Non tutti possono entrare nel Cerchio. Ma ogni caduta è una chiamata. Torna quando il tuo silenzio sarà maturo."
      }
    };

    const result = results[answer] || results["none"];
    const container = document.getElementById("result-content");

    container.innerHTML = `
      <h2>${result.title}</h2>
      ${result.image ? `<img src="${result.image}" alt="${result.title}">` : ""}
      <p class="desc">${result.description}</p>
      ${result.image ? `<a class="button" href="https://www.renaissancekingdoms.com/FichePersonnage.php?login=ispanicoii" target="_blank">Ora puoi contattare il Maestro</a>` : ""}
    `;
  </script>
</body>
</html>
